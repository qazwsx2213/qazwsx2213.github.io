<h2>學習心得</h2>

在這門課程學習到如何自己做網頁，剛開始不太懂，不清不楚的,<p>  
好在老師的耐心指導下，漸漸的順利很多, <p>
慢慢的了解原來自己做網頁挺有趣的，慢慢的摸索出來，<p>
電腦方面真的一竅不通，對我來說真的很困難，<p>
也感謝老師耐心的教導下，
讓大家漸漸上手，越來越好,剛開始學的時候一度想要放棄, <p>
但在同學老師的幫助之下也慢慢得懂了一些，<p>
多做幾次發現也不是這麼困難, <p>
只要肯學習都會有人幫忙的，  <p>
遇到挫折不要放棄,多嘗試就會發現其中的樂趣, <p>
你做的努力老天爺都看的到 <p>
