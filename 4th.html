<h2>客家鹹湯圓介紹</h2>

豬五花切長條，乾鍋小火煸出油脂，煎至每一面金黃，煸出的油脂再煎豆乾，留一大匙炒蒜頭，太多的油脂一定要倒出來。
    
<p>用五花肉煸出的油半煎炸豆乾，豆乾煎至兩面金黃
        
    <p>另起鍋取五花肉煎出來的部份油脂加入蒜末略炒過，再倒入煸好的五花肉和煎至金黃的豆乾，加入糖拌炒使其融化，加入醬油拌炒。
        
    <p>倒入泡魷魚的水300cc，大火收乾，讓豬肉更軟爛點並且使豆乾吸附肉汁
   
 <p>魷魚浸泡8小時，逆紋切條狀，前步驟炒乾後加入魷魚，胡椒粉，魷魚不宜炒過久，口感會太老


        
    <p>加入米酒、蒜苗葉，再加蒜苗白和芹菜，最後加香油
